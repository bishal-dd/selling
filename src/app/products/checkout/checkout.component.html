<form (submit)="newOrder(addneworder)" #addneworder="ngForm">
<div class="container-sm border border-1" id="box">
  <div class="row d-flex justify-content-center mt-5" >
              <div class="col-md-6 mb-5">
                  <label for='uname' class='labels'>Your Name</label>
                  <input type='text' class='border border-top-0 border-right-0 border-left-0 rounded-1 mt-1' placeholder='Name' size='30' id="uname" name="name" required ngModel />
              </div>
      <div class="row d-flex justify-content-center">
      <div class="col-md-6 mb-5">
                  <label for='image' class='labels'>Phone No.</label>
                  <input type='text' class='border border-top-0 border-right-0 border-left-0 rounded-1 mt-1' placeholder='0000000' size='30' id="image" name="number" ngModel required/>
              </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 mb-5">
                    <label for='price' class='labels'>Address</label>
                    <input type='text' class='border border-top-0 border-right-0 border-left-0 rounded-1 mt-1' placeholder='Address' size='30' id="price" name="address" ngModel required/>
                </div>
        </div>

          </div>
          <div class="row">
            <div class="col mb-3 text-center">
                  <button type="submit" class="rounded-3 btn btn-light btn-lg" >Checkout</button>
              </div>
           
          </div>
          </div>
</form>
