<section class="py-1">
    <div class="container mt-5">
        <div class="row  justify-content-center" >
            <div class="col mb-5" *ngFor="let product of productList" id="bb">
                <div class="card h-100 rounded-3" id="card">
                    <!-- Product image-->
                    <img class="card-img-top rounded-3" src="{{product.productImg}}" alt="..." height="250"/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.productName}}</h5>
                            <!-- Product price-->
                            <h4>Nu. {{product.price}}</h4>
                        </div>
                        {{product.description}}
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="checkout">Buy Now</a></div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>
